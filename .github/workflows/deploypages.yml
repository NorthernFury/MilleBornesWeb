name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Permissions required for modern GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Project
        run: dotnet publish MilleBornesWeb.csproj -c Release -o release --nologo

      - name: Fix Base Href for GitHub Pages
        run: sed -i 's/<base href="\/" \/>/<base href="\/MilleBornesWeb\/" \/>/g' release/wwwroot/index.html

      - name: Prepare SPA Routing
        # Fixes 404 errors on page refresh
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Disable Jekyll
        # Prevents GitHub from ignoring the _framework folder
        run: touch release/wwwroot/.nojekyll

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
